
<div class="row full-height">
    <div class="col-md-6 blue full-height">
        <h2>Cap's Team</h2>
        <ul class="heroes">
            <li ng-repeat="hero in vm.heroes | filter:{team:'Blue'}">{{ hero.name }}</li>
        </ul>
    </div>
    <div class="col-md-6 red full-height">
        <h2>Tony's Team</h2>
        <ul class="heroes">
            <li ng-repeat="hero in vm.heroes | filter:{team:'Red'}">{{ hero.name }}</li>
        </ul>
    </div>
</div>
